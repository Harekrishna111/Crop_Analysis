<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e4;
        }

        .navbar {
            width: 100%;
            background-color: #6a994e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        

    
        .signup-container {
            background-color: #fff;
            width: 350px;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #6a994e;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #386641;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #a7c957;
            border-radius: 6px;
            font-size: 15px;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #6a994e;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .signup-container button:hover {
            background-color: #386641;
        }

        .signup-container p {
            text-align: center;
            font-size: 14px;
            margin-top: 12px;
            color: #5a4632;
        }

        .signup-container a {
            color: #4f772d;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="crop.jpg" alt="Farm Icon">
            Crop Analysis
        </div>
    </div>

    
    <div class="signup-container">
        <h2>ðŸŒ¾ Create Account</h2>

        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Create Password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#">Login</a></p>
        </form>
    </div>

</body>

</html>
